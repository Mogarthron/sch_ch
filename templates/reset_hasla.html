{% extends "layout.html" %}
{% block content %}
<h2>Reset hasła dla {{ user.user_name }}</h2>

<form method="POST">
  <div class="mb-3">
    <label>Nowe hasło</label>
    <input type="password" name="haslo" class="form-control" required>
  </div>

  <input type="submit" class="btn btn-primary" value="Zresetuj hasło">
</form>
{% endblock %}
