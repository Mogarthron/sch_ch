{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3">Edytuj handlowca</h2>

<form method="POST">
  <div class="mb-3">
    <label>ImiÄ™</label>
    <input type="text" name="imie" class="form-control" value="{{ h.user.imie }}" required>
  </div>

  <div class="mb-3">
    <label>Nazwisko</label>
    <input type="text" name="nazwisko" class="form-control" value="{{ h.user.nazwisko }}" required>
  </div>

  <div class="mb-3">
    <label>Login</label>
    <input type="text" name="user_name" class="form-control" value="{{ h.user.user_name }}" required>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{ h.email }}" required>
  </div>

  <div class="mb-3">
    <label>Telefon</label>
    <input type="text" name="nr_kontaktowy" class="form-control" value="{{ h.nr_kontaktowy }}" required>
  </div>

  <input type="submit" class="btn btn-primary" value="Zapisz zmiany">
</form>
{% endblock %}
